{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mb-5">
    <div class="row justify-content-center mt-1">
        <div class="card col-md-5 col-sm-12 p-5 m-3">
            <div class="text-center">
                <h2>Product Management</h2>
                <h5 class="text-muted">Add a Product</h5>
            </div>
            <div>
                <form action="{% url 'add_product' %}" method="POST" class="form m-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% crispy form %}
                    <div class="text-center">
                        <a href="{% url 'home' %}" class="btn btn-info p-2 m-2">Cancel</a>
                        <button class="btn btn-info p-2 m-2" type="submit">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
